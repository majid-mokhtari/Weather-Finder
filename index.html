<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>
         Shopping Cart
      </title>
      <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
      <link rel="stylesheet" type="text/css" href="css/style.css">
   </head>
   <body>
    <h2 class="text-center">Weather Finder Application</h2>
        <hr>
      <div class="container">
        <div class="row app">
        <div class="col-sm-6 " id="weatherApp">
            <form action="/test" method="post">
               <div class='form-group'>
                   <label for="city">Enter the name of city:</label>
                   <input type="text" class="city form-control" name="city">
               </div>
                <button type="submit" class="findWeather btn btn-primary"><span class="glyphicon glyphicon-search"></span> Search</button>
            </form>
        </div>
        <div class="col-sm-6 text-center" id="displayWeather">
           
             <h2 class="pull-left">
                Enter the name of city and select search.<br> The current weather
                 will appear here.
            </h2>
           
        </div>
            
    </div>
   </div>

      <script src="http://code.jquery.com/jquery.min.js"></script>
      <script src="js/main.js"></script>
   </body>
</html>
